<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      .productsContainer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
      }
      .productItem {
        background-color: #131313;
        display: inline-block;
        max-width: 200px;
        padding: 5px;
      }
      .productPriceContainer {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>
  <body
    style="
      background-color: #0c0c0c;
      color: white;
      font-family: 'Poppins', sans-serif;
    "
  >
    <header>
      <a href="Task2.html">
        <img
          src="D:\Front\pages\public\shop_bag.png"
          alt="logo"
          ,
          height="50"
        />
      </a>
      <nav>
        <ul>
          <li><a href="D:\Front\pages\MainPage.html">New</a></li>
          <li><a href="#explore">Explore</a></li>
          <li><a href="#categories">Categories</a></li>
        </ul>
        <button>Sign in</button>
      </nav>
    </header>
    <main>
      <section id="search-items">
        <h1>New Collection</h1>
        <input placeholder="Search" />
      </section>
      <section id="products" class="productsContainer">
        <figure class="productItem" id="item">
          <img
            src="D:\Front\pages\public\no-image.png"
            alt="product item"
            height="150"
          />
          <figcaption>
            <p>Corem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </figcaption>
          <div class="productPriceContainer">
            <h4>14.99$</h4>
            <button style="height: 30px; width: 100px">
              <a href="D:\Front\pages\Item.html">Buy</a>
            </button>
          </div>
        </figure>
      </section>
    </main>

    <footer>
      <em>IPZ-34 Ilnitskiy Oleksandr</em>
    </footer>
  </body>
</html>
